<!DOCTYPE html>
<html>
<head>
<title>Gantt Chart Example 1</title>
<link type="text/css" href="../gantt-chart-d3.css" rel="stylesheet" />
</head>
<body>
	<script type="text/javascript" src="../lib/d3/d3.v3.min.js"></script>
	<script type="text/javascript" src="../gantt-chart-d3.js"></script>

<script type="text/javascript">

var categories = [ "Project A", "Project B", "Project C"]

var tasks = [
	{"id": "1","category":"Project A", "label":"task1","startDate":new Date(2014,1,5),"endDate":new Date(2014,1,10)},
	{"id": "2","category":"Project A","label":"task2","startDate":new Date(2014,1,8),"endDate":new Date(2014,1,15)},
	{"id": "3","category":"Project A","label":"task3","startDate":new Date(2014,1,6),"endDate":new Date(2014,1,12)}
];


var gantt = d3.gantt().categories(categories)
  .tasks(tasks)
  .draw();





var timeDomainStart = tasks.reduce( function(a,b) { 

	console.log("A: " + a.startDate + " B: " +b.startDate +" -> " + ((a.startDate < b.startDate) ? a.startDate : b.startDate))
		return ((a.startDate < b.startDate) ? a : b)
	} );
console.log("timeDomainStart " + timeDomainStart);



</script>	
</body>
</html>
