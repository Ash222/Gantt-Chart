<!DOCTYPE html>
<html>
<head>

  <link type="text/css" href="release-timeline.css" rel="stylesheet" />

    svg { width: 100%; }
  </style>
</head>
<body>
	<script type="text/javascript" src="../lib/d3/d3.v3.min.js"></script>
  <script type="text/javascript" src="../gantt-chart-d3.js"></script>
  <script type="text/javascript" src="release-timeline.js"></script>

<script type="text/javascript">

var releases = [
  { "id":1,"project": "GRETEL","version": "0.29.0", "state": "in progress","planned": [new Date(2014,3,12), new Date(2014,3,18)],
    "executed": [new Date(2014,3,12), new Date(2014,3,16)],"estimated": [new Date(2014,3,12), new Date(2014,3,16)],

  { "id":2,"project": "GRETEL","version": "0.30.0", "state": "in progress","planned": [new Date(2014,3,25), new Date(2014,4,21)],

    "PV":100, "EV": 81.2, "AC": 84}
];

var deployments = [
  {"project": "GRETEL",  "version": "0.30.0",  "environment": "staging",  "date": new Date(2014,3,13)  },
  {"project": "GRETEL",  "version": "0.30.0",  "environment": "production",  "date": new Date(2014,4,13)  }
];

var rtimeline = d3.releaseTimeline()
        .releases(releases)
        .deployments(deployments)
        .draw();

</script>
